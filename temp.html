<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body{
      padding: 10px 50px;
    }
    h1{
      text-align: center;
    }
    #container{
      text-align: center;
      background-color: blue;
      padding: 10px 50px;
    }
    .input_div{
      display: inline-block;
    }
    .inp{
      padding: 5px 10px;
      margin: 10px;
      font-weight: bold;
      text-align: center;
    }
    label{
      font-size: 20px;
      color: chartreuse;
    }
  </style>
</head>
<body>
  <h1>Tempertaure Converter</h1>
  <div id="container">
    <div class="input_div">
      <label >Celsius</label>
      <input type="number" value="0" id="cel" class="inp">

    </div>
    <div class="input_div">
      <label >Fahrenheit</label>
      <input type="number" value="32" id="fah" class="inp">

    </div>
    <div class="input_div">
      <label >Kelvin</label>
      <input type="number" value="273.15" id="kel" class="inp">

    </div>
  </div>
  <script>
    var cel=document.getElementById("cel");
    var fah=document.getElementById("fah");
    var kel=document.getElementById("kel");
    
    cel.addEventListener('input',function(){
      let c=this.value;
      let f=(c*9/5)+32;
      let k=c+273.15;
      fah.value=f;
      kel.value=k;
    });

    fah.addEventListener('input',function(){
      let f=this.value;
      let c=(f-32)*5/9;
      let k=((f-32)*9/5)+273.15;
      cel.value=c;
      kel.value=k;
    });

    kel.addEventListener('input',function(){
      let k=this.value;
      let c=(k-273.15);
      let f=((k-273.15)*9/5)+32;
      cel.value=c;
      fah.value=f;
    });

  </script>
</body>
</html>
